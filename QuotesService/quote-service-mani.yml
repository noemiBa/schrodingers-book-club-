apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quotes-service
  template:
    metadata:
      labels:
        app: quotes-service
    spec:
      containers:
        - name: quotes-service
          image: computerkoala/schrodingers-book-club:quote-service
          ports:
            - containerPort: 3001
